<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join a Club | EventHive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffdf5;
      margin: 0;
      padding: 0;
    }

    .join-club-container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fffbe6;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
    }

    .join-club-container h2 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      padding: 0.8rem 1rem;
      border: 1.5px solid #ffd000;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffef3;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #ffd000, #ffc107);
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ffe066, #ffcc00);
      box-shadow: 0 8px 18px rgba(255, 204, 0, 0.5);
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="join-club-container">
    <h2>Join a Club</h2>
    <form id="clubForm">
      <div>
        <label for="club">Select Club:</label>
        <select id="club" name="club" required>
          <option value="">-- Choose a club --</option>
          <option value="Photography Club">Photography Club</option>
          <option value="Coding Club">Coding Club</option>
          <option value="Music Club">Music Club</option>
          <option value="Dance Club">Dance Club</option>
          <option value="Cricket Club">Cricket Club</option>
          <option value="Polo Club">Polo Club</option>
        </select>
      </div>

      <div>
        <label for="name">Your Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
      </div>

      <div>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" placeholder="e.g. 2023BTECH123" required />
      </div>

      <div>
        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message" placeholder="Tell us why you're interested..." required></textarea>
      </div>

      <button type="submit">Submit Registration</button>
      <div class="success-message" id="successMessage">ðŸŽ‰ Registration successful! Club coordinator will contact you soon.</div>
    </form>
  </div>

</body>
</html>
