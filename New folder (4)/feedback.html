<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventHive - Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="feedback.css" />

  <style>
    /* Unique feedback page styles */
    body {
      background: linear-gradient(135deg, #ffd700 0%, #ffcc00 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .feedback-container {
      background: #fff;
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 12px 35px rgba(255, 204, 0, 0.4);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .feedback-container h2 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      color: #333;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .feedback-container p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #ffd700;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 80px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ffb800;
      box-shadow: 0 0 8px #ffb800aa;
    }

    label {
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    button {
      padding: 0.75rem;
      background: #ffcc00;
      color: #333;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 15px rgba(255, 204, 0, 0.4);
    }

    button:hover {
      background: #ffdb4d;
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.6);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .feedback-container {
        padding: 2rem 1.5rem;
      }

      .feedback-container h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <p>Tell us about your experience with EventHive to help us improve!</p>
    <form action="#" method="post">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Experience *</label>
      <textarea id="message" name="message" placeholder="Write your thoughts here..." required></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
